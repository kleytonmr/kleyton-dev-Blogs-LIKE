# Configuração do Blog Jekyll

title: Meu Blog
description: Um blog sobre diversos tópicos de interesse
author: Kleyton Ramos
email: seu-email@exemplo.com
url: https://kleytonmr.github.io
baseurl: "/Blogs-Like" # nome do repositório (sem .git)

# Configurações do Jekyll
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Configurações de permalink
permalink: /:categories/:year/:month/:day/:title/

# Configurações de categorias e tags
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Configurações de data
timezone: America/Sao_Paulo

# Configurações de build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .git
  - .gitignore

# Configurações de categorias (tópicos)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Kleyton Ramos"

# Configurações de social (opcional)
github_username: kleytonmr
twitter_username: seu-usuario
linkedin_username: seu-usuario

# Configurações do Giscus (comentários)
giscus:
  repo: kleytonmr/Blogs-Like
  repo_id: "" # será preenchido após ativar o Giscus
  category: "Announcements"
  category_id: "" # será preenchido após ativar o Giscus
  mapping: "pathname"
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "bottom"
  theme: "light"
  lang: "pt"

