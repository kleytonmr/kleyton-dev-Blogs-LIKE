# Configuração do Blog Jekyll

title: Pensamentos & Código
description: Pensamentos & Código sobre diversos tópicos de interesse
author: Kleyton Ramos
email: kleytonmatosramos@gmail.com
url: https://kleytonmr.github.io
baseurl: "/Blogs-Like"

# Configurações do Jekyll
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Configurações de permalink
permalink: /:categories/:year/:month/:day/:title/

# Configurações de categorias e tags
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Configurações de data
timezone: America/Sao_Paulo

# Configurações de build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .git
  - .gitignore
  - _post-template.md

# Configurações de categorias (tópicos)
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Kleyton Ramos"

# Configurações de social (opcional)
github_username: kleytonmr
twitter_username: seu-usuario
linkedin_username: seu-usuario

# Configurações do Giscus (comentários)
giscus:
  repo: kleytonmr/Blogs-Like
  repo_id: "R_kgDOQtcoKQ"
  category: "Announcements"
  category_id: "DIC_kwDOQtcoKc4C0LQb"
  mapping: "pathname"
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "bottom"
  theme: "light"
  lang: "pt"

# Configurações do Disqus (comentários alternativos)
disqus:
  shortname: "blogs-like"

# Configurações do Google Analytics
google_analytics:
  id: "G-VL6RXLDMV9"
  enabled: true

